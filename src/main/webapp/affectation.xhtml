<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</h:head>

<h:body>
    <div class="container mt-3">
        <h:dataTable value="#{affectationBean.employees}" var="employee" styleClass="table table-striped">
            <div class="dropdown">
                <h:selectOneMenu value="#{employee.name}">
                </h:selectOneMenu>
            </div>
        </h:dataTable>
        <h2>Project Name</h2>
        <ul>
            <ui:repeat value="#{affecationBean.project_names}" var="projectName">
                <li>#{projectName}</li>
            </ui:repeat>
        </ul>
    </div>
</h:body>
</html>
